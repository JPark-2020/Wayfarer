{%extends 'base.html'%}

{%block content%}

{%if searchInfo%}
    <h1>You searched for {{searchInfo}}</h1>
    {%for found_location in search_locations %}
        <div>
        <h3><a href="{% url 'location_detail_page' found_location.name %}">{{found_location}}</a></h3>
            <img src="{{found_location.image}}">
        </div>
    {%endfor%}
{%else%}
    <h1>You forgot to search something</h1>

{%endif%}

{%endblock%}
