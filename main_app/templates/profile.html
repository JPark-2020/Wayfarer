
{%extends 'base.html'%}
{% load static %}


{%block js_files%}
<script src="{%static 'scripts/profileModal.js'%}" defer></script>
{%endblock%}

{%block content%}
<div class="profile_head">

</div>
<div class="profile_card">
    <img src="{{user_profile.image}}" height="400px" width="400px"</img>
    <div class="card_info">
        <h2>{{user_profile.user.username}}</h2>
        <p>Current Location: {{user_profile.profile_location}}</p>
        <p>Joined: {{user_profile.join_date | date:"m/d/Y"}}</p>
    </div>

    <form action="{%url 'profile_page' %}" method="POST">
        {%csrf_token%}
        {{form}}
        <button type="submit">Edit Profile</button>
    </form>
</div>
{%endblock%}
