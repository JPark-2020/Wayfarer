{% extends 'base.html'%}

{%block content%}
<h1>{{found_location.name}}, {{found_location.state}}</h1>
<img src="{{found_location.image}}">

<h2>POSTS</h2>

<ul>
    {%for post in location_posts%}
    <li>{{post.author}}-{{post.title}}:{{post.content}}-{{post.created_at}}</li>
    {%endfor%}
</ul>
<form action="" method="POST">
    {%csrf_token%}
    {{form}}
    <button type="submit">Submit</button>
</form>

{%endblock%}
